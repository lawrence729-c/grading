<div class="login-container" id="loginContainer">
    <h3>Login</h3>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter username" required><br>
        <input type="password" id="password" placeholder="Enter password" required><br>
        <button type="submit">Login</button>
    </form>
</div>

<div class="registration-container" id="registrationContainer">
    <h2>Don't have an account? Register here</h2>
    <br><br>
    <h3>Register</h3>
    <form id="registrationForm">
        <input type="text" id="registerUsername" placeholder="Enter username" required><br>
        <input type="password" id="registerPassword" placeholder="Enter password" required><br>
        <input type="text" id="firstName" placeholder="Enter first name" required><br>
        <input type="text" id="lastName" placeholder="Enter last name" required><br>
        <input type="email" id="email" placeholder="Enter email" required><br>
        <button type="submit">Register</button>
    </form>
</div>

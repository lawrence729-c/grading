<!DOCTYPE html>
<html lang='en' class=''>

<head>
    <meta charset="UTF-8">
    <title>Grades</title>
    <link rel='stylesheet' href="/client/css/styles.css" />
</head>

<body>
    <header class="header">
        <h1>Grading</h1>
    </header>

    <div class="grades-container">
        <div class="navbar">
            <div class="grades">
                <h2>Grades</h2>
                <div class="assignment-box2">Assignment 1</div>
                <div class="assignment-box2">Assignment 2</div>
                <div class="assignment-box2">Assignment 3</div>
                <div class="assignment-box2">Assignment 4</div>
                <div class="assignment-box2">Assignment 5</div>
                <div class="assignment-box2">Assignment 6</div>
            </div>

            <div class="student-name">
                <h3>Enter student's ID/name</h3>
                <input type="text" id="studentname-id" placeholder="Enter student's ID/name" />
                <br /><br />

                <label for="grade-assignment1">Grade for Assignment 1</label>
                <input type="text" id="grade-assignment1" placeholder="Enter Grade" />
                <br /><br />

                <label for="grade-assignment2">Grade for Assignment 2</label>
                <input type="text" id="grade-assignment2" placeholder="Enter Grade" />
                <br /><br />

                <label for="grade-assignment3">Grade for Assignment 3</label>
                <input type="text" id="grade-assignment3" placeholder="Enter Grade" />
                <br /><br />

                <label for="grade-assignment4">Grade for Assignment 4</label>
                <input type="text" id="grade-assignment4" placeholder="Enter Grade" />
                <br /><br />

                <label for="grade-assignment5">Grade for Assignment 5</label>
                <input type="text" id="grade-assignment5" placeholder="Enter Grade" />
                <br /><br />

                <label for="grade-assignment6">Grade for Assignment 6</label>
                <input type="text" id="grade-assignment6" placeholder="Enter Grade" />
                <br /><br />

                <label for="avg-grade">Average Grade</label>
                <input type="text" id="avg-grade" placeholder="Enter Average Grade" />
                <br /><br />

                <button onclick="publishGrades()">Publish Grades</button>
            </div>
        </div>

        <div class="input-grades">
            <h3>Input Grades for Students</h3>
            <label for="assignment-id">Assignment ID:</label>
            <input type="number" id="assignmentID" placeholder="Enter Assignment ID" />
            <br /><br />
            <label for="student-id">Student ID:</label>
            <input type="number" id="studentID" placeholder="Enter Student ID" />
            <br /><br />
            <label for="grade">Grade:</label>
            <input type="text" id="grade" placeholder="Enter Grade" />
            <br /><br />
            <button onclick="submitGrade()">Submit Grade</button>
        </div>
    </div>

    <br><br>

    <script src="/client/js/grades.js"></script>
</body>

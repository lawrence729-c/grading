<!DOCTYPE HTML>
<head>

<html lang="en" class= " ">
<title>Email compose</title>  
<link rel = 'stylesheet' href = "/client/css/styles.css" />
</head>
<body> 
    <header class="header">
        <h1>Grading</h1>
    </header>
    <div class="compose-container"> 
        <div class="message"> 
            <label for="new-message">New Message</label>
            <br> 
            <input type="text" class="message-to" placeholder="To"> 
            <br>
            <input type="text" class="subject" placeholder="Subject">
            <br>
            <input type="text" class="type-message" placeholder= " ">
            <br><br>
            <button class="send-message" onclick="sendMessage()">Send</button>
        </div>
</div>

<!DOCTYPE html>
<html lang="en" class= " ">
<head>
        <meta charset="UTF-8">
        <title>Email compose</title>  
        <link rel = 'stylesheet' href = "/client/css/styles.css" />
</head>
<body> 
    <header class="header">
        <h1>Grading</h1>
    </header>
    <div class="compose-container"> 
        <div class="message"> 
            <label for="new-message">New Message</label>
            <br> 
            <label for="message-to">To</label>
            <input type="text" class="to-message" placeholder="To"> 
            <br>
            <label for="subject">Subject</label>
            <input type="text" class="subject-message" placeholder="Subject">
            <br>
            <label for="type-message">Message Description</label>
            <input type="text" class="info-message" placeholder= " ">
            <br><br>
            <button class="send-message" class="send-message" onclick="composeMessage()">Send</button>
        </div>
</div>

<script src="/client/js/mail.js"></script>
<!--<script src="/client/js/rolebasedlogin.js"></script>-->
</body>
</html>

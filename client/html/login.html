<head>  
    <meta charset="UTF-8">
    <title>Grading Login</title>  
    <link rel = 'stylesheet' href = "/client/css/styles.css" />
</head>
<body>
<div class="login-container" id="loginContainer">
    <h3>Login</h3>
    <div id="loginForm">
        <input type="text" id="username" placeholder="Enter username" required><br>
        <input type="password" id="password" placeholder="Enter password" required><br>
        <button class="submit-login" id="login">Login</button>
        <h2>Not enrolled? Sign up here</h2>
        <br>
        <div class="nav-register">
        <a href="/register">Register</a>
    </div>
    </div>
</div>

<div id="logoutContainer" style="display: none;">
    <p>Welcome, <span id="loggedInUser"></span></p>
    <button id="logoutButton">Log Out</button>
</div>

<script src="/client/js/login.js"></script>
</body>
</html>
